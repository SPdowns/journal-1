<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="container">
  <header class="jumbotron">
    <h1>Journal</h1>
  </header>
  <section class="card bg-primay">
    <div class="card-header">Input</div>
    <form id="form1">
    <div class="card-body">
      <label for="input-title"><div>Title</div></label>
      <input id="input-title" type="text" class="form-control">
      <label for="input-body"><div>Body</div></label>
      <input id="input-body" type="textarea" class="form-control">
    </div>
    <button type="submit" form="form1" class="btn">Submit</button>
    </form>
  </section>
  <section class="output">
    <p>This is how many vowels you used: <span id="vowel-output"></span></p>
    <p>This is how many consonants you used: <span id="consonants-output"></span></p>
    <p>This how many words you used: <span id="words-output"></span></p>
    <p>Your entry begins with: <span id="entry-output"></span></p>
  </section>
</body>
</html>
